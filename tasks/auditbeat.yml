---
- name: Install auditbeat
  yum:
    name: auditbeat
    state: installed
  become: true

- name: configure auditbeat
  template:
    src: etc/auditbeat/auditbeat.yml.j2
    dest: /etc/auditbeat/auditbeat.yml
  notify: restart auditbeat
  become: true

- name: Disable OS auditd
  service:
    name: auditd
    enabled: false
  become: true

# there bug in ansible, it's not working even with "use: service"
# https://goo.gl/6UnfmE
- name: Stop OS auditd
  command: service auditd stop
  args:
    warn: false
  notify: restart auditbeat
  register: lm_service_result
  changed_when: not lm_service_result.stdout|search('FAILED')
  become: true

- block:
  # check that kibana is running before restarting auditbeat
  # it's needed for uploading dashboards to elastic
  - name: Make sure kibana is running
    wait_for:
      host: "{{ lm_kibana_hosts[0] }}"
      port: "{{ lm_kibana_port }}"
      delay: 3
      timeout: 300

  - name: Auditbeat load index templates
    command: "auditbeat setup --template -E output.logstash.enabled=false -E 'output.elasticsearch.hosts=[\"{{ lm_elastic_hosts[0] }}:{{ lm_es_http_port }}\"]'"

  - name: Auditbeat load dashboards
    command: "auditbeat setup --dashboards"
  # endblock
  when: lm_auditbeat_init

- name: Start auditbeat
  service:
    name: auditbeat
    state: started
    enabled: true
  become: true
