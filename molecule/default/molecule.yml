---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ansible-test
    image: registry.betsys.com/org/centos7-systemd
    privileged: true
    command: /usr/sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      ansible-test:
        lm_server_roles:
          - elasticsearch
          - kibana
          - logstash
          - rsyslog
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
    enabled: true
